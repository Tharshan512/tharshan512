    <div id="wrapper">
        <h1>My Feedback Form</h1> 
        <form action="your-server-side-script.php" method="post">
            <div>
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" placeholder="Your Complete Name" size="32" required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Your email address" size="48" required>
            </div>
            <div>
                <label for="comments">Comments :</label>
                <textarea id="comments" name="comments" cols="40" rows="8" placeholder="Your comments here..."></textarea>
            </div>
            <div>
                <input type="checkbox" id="maillist" name="maillist">
                <label for="maillist">Put me on the list for subscription</label>
            </div>
            <div>
                <label for="where">How did you find us?</label>
                <select id="where" name="where">
                    <option value="Search engine">Search Engine</option>
                    <option value="Social Network">Social Network</option>
                    <option value="Reference">Words of Mouth</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="country">Where do you live?</label> 
                <input list="countries" name="country" id="country"> 
                <datalist id="countries"> 
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angola">
                    <option value="Antigua and Barbuda">
                    <option value="Argentina">
                    <option value="Armenia">
                    <option value="Aruba">
                    <option value="Australia">
                    <option value="Austria">
                    <option value="Azerbaijan">
                    <option value="Other"> 
                </datalist>
            </div>
            <div>
                <input type="submit" value="Click to submit the form"/>
                <input type="reset" value="Click to reset the form"/>
            </div>
        </form>
    </div>
